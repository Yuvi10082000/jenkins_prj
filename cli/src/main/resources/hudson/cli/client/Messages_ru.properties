CLI.Usage=Jenkins CLI\n\
  Применение: java -jar jenkins-cli.jar [-s URL] command [opts...] args...\n\
  Параметры:\n\
  \ -s URL              : URL-адрес сервера (по умолчанию используется переменная env JENKINS-URL)\n\
  \ -webSocket          : Подключится через WebSocket (по умолчанию; хорошо работает с большинством обратных прокси; требуется Jetty)\n\
  \ -http               : Используется соединение HTTP(S), а не WebSocket\n\
  \ -ssh                : Использовать протокол SSH, а не WebSocket(требуется -user; порт SSH должен быть открыт на сервере)\n\
  \ -i KEY              : Файл закрытого ключа SSH, используемый для аутентификации(для использования с -ssh)\n\
  \ -noCertificateCheck : Полностью обойти проверку сертификата HTTPS. Используйте с осторожностью\n\
  \ -noKeyAuth          : Не пытаться загрузить приватный ключ для SSH. Конфликты с -i\n\
  \ -user               : Указать пользователя (для использования с -ssh; должен быть зарегистрирован открытый ключ)\n\
  \ -strictHostKey      : Запросить строгую проверку ключа хоста (для использования с -ssh)\n\
  \ -logger FINE        : Включить подробное ведение журнала с клиента\n\
  \ -auth [ USER:SECRET | @FILE ] : укажите имя пользователя и пароль или укажите API token (или загрузите их оба из файла);\n\
  \                                 для использования с -http.\n\
  \                                 Рекомендуется передавать учетные данные файлом .\n\
  \                                 Смотрите https://www.jenkins.io/redirect/cli-http-connection-mode для получения дополнительной информации и параметров.\n\
  \ -bearer [ TOKEN | @FILE ]     : указать аутентификацию с использованием токена носителя (или загрузить токен из файла);\n\
  \                                 для использования с -http. Взаимоисключающие с -auth.\n\
  \                                 Рекомендуется передавать учетные данные файлом.\n\
  \n\
  Доступные команды зависят от сервера. Запустите команду ''help'' в \
  смотреть список.
CLI.NoURL=Ни -s, ни переменная окружения JENKINS_URL не указаны..
CLI.NoSuchFileExists=Такого файла не существует: {0}
CLI.BadAuth=Обе переменные env JENKINS_USER_ID и JENKINS_API_TOKEN должны быть установлены или оставлены пустыми.
