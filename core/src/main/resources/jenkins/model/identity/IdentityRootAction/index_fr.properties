blurb=Chaque instance Jenkins possède une paire de clés publique et privée utilisée pour identifier chaque instance de façon unique. \
  La clé publique est publiée dans l''en-tête <code>X-Instance-Identity</code> pour les requêtes depuis l''interface utilisateur. \
  Vous pouvez également trouver la clé et l''empreinte de la clé dans cette page.
