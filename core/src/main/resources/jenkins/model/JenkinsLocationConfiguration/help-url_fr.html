<div>
  Sp&eacute;cifie optionnellement l'adresse HTTP de l'installation de Jenkins,

  Cette valeur est utilis&eacute;e pour mettre des liens dans les emails envoy&eacute;s
  par Jenkins.

  <p>
  Cela est n&eacute;cessaire parce que Jenkins ne peut pas d&eacute;tecter de fa&ccedil;on
