blurb = L''en-tête "Content-Security-Policy" est surchargé via la propriété système <code>hudson.model.DirectoryBrowserSupport.CSP</code>, ce qui pose potentiellement un problème de sécurité lors de la navigation de fichiers non fiables. \
  En alternative, vous pouvez définir une <strong>URL racine de ressources</strong> que Jenkins va utiliser pour servir des fichiers statiques sans en-tête supplémentaire <code>Content-Security-Policy</code>.
