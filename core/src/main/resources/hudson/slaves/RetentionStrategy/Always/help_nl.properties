blurb=\
  Dit is de standaard instelling. In deze modus zal Jenkins de slaafnode altijd beschikbaar proberen te houden. \
  Indien Jenkins deze slaafnode automatisch can starten, dan zal een poging ondernomen worden om deze, bij onbeschikbaarheid, \
  periodisch te herstarten. Jenkins zal de slaafnode niet onbeschikbaar maken.
