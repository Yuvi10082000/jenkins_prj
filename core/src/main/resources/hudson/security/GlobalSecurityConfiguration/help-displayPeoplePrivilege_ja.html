<div>
<p>
開発者ページでは Jenkins を利用しているユーザーの一覧を表示します。
デフォルト設定では Jenkins にアクセス可能なすべてのユーザーが閲覧することができます。
本項目では、開発者ページを表示可能なユーザーを制限します。
ユーザー認証に外部のユーザーデータベースを使用している場合などに、ユーザーの一覧の表示を制限したい場合などに利用します。
</p>
<p>
なお、本項目で組み込みの「すべて」ビューの開発者ページにのみ適用されます。
その他のユーザー定義のビューの開発者ページでは、そのビュー内のプロジェクトへのアクセス権限によって表示がコントロールされます。
</p>
</div>
